<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no"
    />
    <title>BBjAppLayout - Mobile Footer</title>
    <script
      type="module"
      src="//s3-eu-west-1.amazonaws.com/cdn.bbx.kitchen/next/dwc-ui.esm.js"
    ></script>
    <script nomodule src="//s3-eu-west-1.amazonaws.com/cdn.bbx.kitchen/next/dwc-ui.js"></script>

    <link rel="stylesheet" href="//s3-eu-west-1.amazonaws.com/cdn.bbx.kitchen/next/dwc-ui.css" />
    <style>
      html,
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      h3 {margin: var(--dwc-space-m) 0}

      .dwc-logo {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .dwc-logo img {
        max-width: 24px;
      }

      .dwc-toolbar {
        display: flex;
        align-items: center;
        gap: var(--dwc-space-m);
        padding: 0 var(--dwc-space-m);
      }

      @media (max-width: 600px) {
        dwc-tab span {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div>
      <dwc-app-layout fit-viewport drawer-placement="hidden">
        <div slot="header">
          <div class="dwc-toolbar">
            <div class="dwc-logo">
              <img src="./assets/logo.png" alt="logo" />
            </div>
            <h3 data-app-title>DWC Application</h3>
          </div>
        </div>

        <div slot="footer">
          <dwc-tabbed-pane placement="bottom" alignment="stretch" nobody borderless>
            <dwc-tab slot="nav" data-name="Dashboard">
              <dwc-icon expanse="s" name="dashboard"></dwc-icon>
              <span>Dashboard</span>
            </dwc-tab>
            <dwc-tab slot="nav" data-name="Orders">
              <dwc-icon expanse="s" name="shopping-cart"></dwc-icon>
              <span>Orders</span>
            </dwc-tab>
            <dwc-tab slot="nav" data-name="Customers">
              <dwc-icon expanse="s" name="users"></dwc-icon>
              <span>Customers</span>
            </dwc-tab>
            <dwc-tab slot="nav" data-name="Products">
              <dwc-icon expanse="s" name="box"></dwc-icon>
              <span>Products</span>
            </dwc-tab>
            <dwc-tab slot="nav" data-name="Documents">
              <dwc-icon expanse="s" name="files"></dwc-icon>
              <span>Documents</span>
            </dwc-tab>
          </dwc-tabbed-pane>
        </div>

        <h1>Application Title</h1>
        <p>Content goes here</p>
      </dwc-app-layout>

      <script>
        const tabs = document.querySelector(
          'dwc-tabbed-pane[placement="bottom"]'
        );
        tabs.addEventListener("dwc-tab-selected", (e) => {
          const content = document.querySelector("p");
          content.innerHTML = `Content for ${e.detail.tab.dataset.name} goes here`;
        });
      </script>
    </div>
  </body>
</html>
